4.	name: Azure Static Web Apps CI/CD
5.	
6.	on:
7.	  push:
8.	    branches:
9.	      - main
10.	  pull_request:
11.	    types: [opened, synchronize, reopened, closed]
12.	    branches:
13.	      - main
14.	
15.	jobs:
16.	  build_and_deploy_job:
17.	    if: github.event_name == 'push' || github.event.action == 'closed'
18.	    runs-on: ubuntu-latest
19.	    name: Build and Deploy Job
20.	    steps:
21.	      - uses: actions/checkout@v4
22.	
23.	      - name: Inject commit SHA into HTML
24.	        run: |
25.	          sed -i "s|<!-- COMMIT_SHA -->|Commit: ${GITHUB_SHA::7}|" index.html
26.	
27.	      - name: Build And Deploy
28.	        id: builddeploy
29.	        uses: Azure/static-web-apps-deploy@v1
30.	        with:
31.	          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ASHY_WATER_035D99E1E }}
32.	          repo_token: ${{ secrets.GITHUB_TOKEN }}
33.	          action: "upload"
34.	          app_location: "/"
35.	          api_location: ""
36.	          output_location: "/"
